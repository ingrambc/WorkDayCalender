<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      $(document).ready(function(){
        var workArray =[{hour: "9AM", textA: "text 9"}, {hour: "10AM", textA: "text 10"}]


        //get the current date, formatt and display
        var m = moment();
        var today = m.format("dddd, MMMM Do YYYY")
        console.log(today);
        $("#currentDay").text(today);

        //for each hour, create a row, using Array to fill text area
        for (let i = 0; i < workArray.length; i++) {
          var timeBlock = $("<div class='time-block past'>");
          var row = $("<div class='row'>");

          //time button
          var timeBtn = $("<button class='hour col-md-1'>").text(workArray[i].hour);
          row.append(timeBtn);

          //text area
          var textArea = $("<textarea class='textarea col-md-10'>").text(workArray[i].textA);
          row.append(textArea);

          //save button
          var saveBtn = $("<button class='saveBtn col-md-1'>").text("save");
          row.append(saveBtn);

          timeBlock.append(row);
          $(".container").append(timeBlock)
        }
      

      }); //end Doc ready statement
    </script>
  </body>
</html>
